<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<script src="./matrix_script_final.js"></script>
	<link rel="stylesheet" href="./matrix_final.css">
</head>
<body>
	<div class="commonBox leftBox ">
		<div class="in_box">
			<span class="xString">행</span><input id="xX" class="inNo" type="number" value="0" min="1" max="12">
			<span class="xString">열</span><input id="xY" class="inNo" type="number" value="0" min="1" max="12">
		</div>
		<div class="calBox">
			<button id="just_make1" class="zero_button">zero</button>
			<button id="random_input1" class="cal_button">random_digit</button>
			<button id="reset_value1" class="cal_button">reset_matrix</button>
		</div>
		<div id="displayArea" class="displayArea"></div>
	</div>
	<div class="commonBox middleBox">
		<div class="calBox2">
			<button id="plus_button" class="plus_button">plus</button>
			<button id="minus_button" class="mix_button">minus</button>
			<button id="multi_button" class="mix_button">multiply</button>
			<button id="all_reset" class="mix_button">reset_all</button>
		</div>
		<div id="displayArea2" class="displayArea1"></div>
	</div>
	<div class="commonBox rightBox">
		<div class="in_box1">
			<span class="xString">행</span><input id="xX1" class="inNo" type="number" value="0" min="1" max="12">
			<span class="xString">열</span><input id="xY1" class="inNo" type="number" value="0" min="1" max="12">
		</div>
		<div class="calBox1">
			<button id="just_make2" class="zero_button">zero</button>
			<button id="random_input2" class="cal_button">random_digit</button>
			<button id="reset_value2" class="cal_button">reset_matrix</button>
		</div>
		<div id="displayArea1" class="displayArea"></div>
	</div>
</body>
</html>
