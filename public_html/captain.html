<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .shield_move {
            position: absolute;
            top: 10%;
            left: 10%;
        }
    </style>
</head>

<body>
    <img src="./pngfind.com-captain-america-shield-png-47201.png" class="shield_move" id="shield_move" alt="">
    <script>
        var portfolio_box = 0;

        function move_portfolio() {
            portfolio_box += 90;
            $(".shield_move").css("transform", "rotate(" + portfolio_box + "deg)");
        }
        setInterval("move_portfolio()", 1000);
    </script>
</body>

</html>
