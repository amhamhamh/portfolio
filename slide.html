<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        #movePosition{
            font-size: 30px;
            cursor:pointer;
        }
        .mainBox{
            width:100px;
            height:100px;
            border: 10px solid red;
            background-color: transparent;
            overflow: hidden;
        }
        .subBox{
            width:400px;
            height:100px;
            font-size: 80px;
            line-height:98px;
        }
    </style>
</head>
<body>
    <p id="movePosition">&lt;</p>
    <div id="mainBox" class="mainBox">
        <div id="subBox" class="subBox">123456789</div>
    </div>

    <script>
        var locX=0;
        $("#movePosition").mousemove(function(e){                    
            $("#subBox").css("margin-left", --locX);        
        });
    </script>
</body>

</html>
