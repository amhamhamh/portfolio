<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./calculator.png">
    <title>진수변환기</title>
    <link rel="stylesheet" href="./change_digit.css">
</head>

<body>

    <h1 class="title_calculator">진수계산기</h1>
    <div class="input_digit_box" id="input_digit_box">
        <input type="text" class="get_digit" id="get_digit" value="" tabindex="10" autofocus>
        <button type="submit" class="submit_digit" id="submit_digit1">입력</button>
        <span class="decimal_express">입력할 진수</span>
        <select class="transfer_digit" id="transfer_digit">진법
            <option value="2">2진법</option>
            <option value="8">8진법</option>
            <option value="16">16진법</option>
            <option value="10">10진법</option>
        </select>
        <div class="print_area" id="print_area">십진수 변환값</div>
    </div>

    <div class="input_digit_box1" id="input_digit_box1">
        <input type="text" class="get_digit" id="get_digit1" value="" tabindex="20">
        <button type="submit" class="submit_digit" id="submit_digit2">입력</button>
        <span class="decimal_express">입력할 진수</span>
        <select class="transfer_digit" id="transfer_digit1">진법
            <option value="2">2진법</option>
            <option value="8">8진법</option>
            <option value="16">16진법</option>
            <option value="10">10진법</option>
        </select>
        <div class="print_area" id="print_area1">십진수로 변환</div>
    </div>

    <div class="cal_way">
        <div class="cal_description plus" id="plus">&#43;</div>
        <div class="cal_description" id="minus">­&#9866;</div>
        <div class="cal_description  mutiple" id="mutiple">&times;</div>
    </div>

    <div class="alert_text" id="alert_text">양쪽 숫자를 전부 입력해주세요.&#128530;</div>
    <div class="alert_text" id="alert_text1">왼쪽 숫자가 더 커야됩니다.	&#128556;</div>

    <div class="result_digit_box" id="result_digit_box">
        <input type="text" class="result_digit" id="result_digit" value="">
        <span class="result_express">진법 변환</span>
        <select class="transfer_digit2" id="transfer_digit2">진법
            <option value="2">2진법</option>
            <option value="8">8진법</option>
            <option value="16">16진법</option>
            <option value="10">10진법</option>
        </select>
        <div id="print_area2" class="print_area">N진법표기</div>
    </div>




    <script src="./jquery360.min.js"></script>
    <script src="./change_digit.js"></script>
</body>

</html>
